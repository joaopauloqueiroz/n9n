name: Build & Push Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: joaopauloqueiroz   # <-- seu user ou org do GitHub
  IMAGE_NAME_BACKEND: n9n-backend
  IMAGE_NAME_FRONTEND: n9n-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ðŸ”¹ Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }}:latest
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      # ðŸ”¹ Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
