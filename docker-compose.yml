version: '3.8'

services:
  backend-n9n:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: n9n-backend
    environment:
      - NODE_ENV=production
      - PORT=3041
      - DATABASE_URL=postgresql://n9n:n9npassWd*@postgres_vps:5432/n9n
      - REDIS_HOST=redis_vps
      - REDIS_PORT=6379
      - REDIS_PASSWORD=FSUYRDK7rX5JBlwGtXz9bL2NIZoIKFd1
      - FRONTEND_URL=https://n9n.archcode.space
      - CORS_ORIGIN=https://n9n.archcode.space
      - WHATSAPP_SESSION_PATH=/app/apps/backend/.wwebjs_auth
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=tlLVeKdXkSNu6GEEz0tOD0HhRyBnoQnB
      - MINIO_BUCKET_NAME=media-triggers
    ports:
      - "3041:3041"
    volumes:
      - whatsapp_sessions:/app/apps/backend/.wwebjs_auth
      - whatsapp_sessions_data:/app/apps/backend/.wwebjs_cache
    networks:
      - internal
      - traefik-public
      - n9n-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.backend-n9n.rule=Host(`api.n9n.archcode.space`)"
      - "traefik.http.routers.backend-n9n.entrypoints=websecure"
      - "traefik.http.routers.backend-n9n.tls=true"
      - "traefik.http.routers.backend-n9n.tls.certresolver=mytlschallenge"
      - "traefik.http.services.backend-n9n.loadbalancer.server.port=3041"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.backend-n9n.middlewares=backend-cors@docker"

  frontend-n9n:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: n9n-frontend
    environment:
      - NODE_ENV=production
      - PORT=3040
      - NEXT_PUBLIC_API_URL=https://api.n9n.archcode.space
    ports:
      - "3040:3040"
    depends_on:
      - backend-n9n
    networks:
      - internal
      - traefik-public
      - n9n-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.frontend-n9n.rule=Host(`n9n.archcode.space`)"
      - "traefik.http.routers.frontend-n9n.entrypoints=websecure"
      - "traefik.http.routers.frontend-n9n.tls=true"
      - "traefik.http.routers.frontend-n9n.tls.certresolver=mytlschallenge"
      - "traefik.http.services.frontend-n9n.loadbalancer.server.port=3040"

      - "traefik.http.middlewares.frontend-n9n-headers.headers.sslredirect=true"
      - "traefik.http.middlewares.frontend-n9n-headers.headers.stsseconds=31536000"
      - "traefik.http.middlewares.frontend-n9n-headers.headers.stsincludesubdomains=true"
      - "traefik.http.middlewares.frontend-n9n-headers.headers.stspreload=true"
      - "traefik.http.middlewares.frontend-n9n-headers.headers.browserxssfilter=true"
      - "traefik.http.middlewares.frontend-n9n-headers.headers.contenttypenosniff=true"

      - "traefik.http.routers.frontend-n9n.middlewares=frontend-n9n-headers@docker"

volumes:
  postgres_data:
  redis_data:
  whatsapp_sessions:
  whatsapp_sessions_data:

networks:
  internal:
    driver: bridge
  n9n-network:
    external: true
  traefik-public:
    external: true




